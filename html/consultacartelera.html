    <h1 style="text-align: center;">Cartelera Cinéfilos de Corazón</h1>
    <div class="contenedor">
        <div class="columna">
            <h2>Boogeyman: Tu Miedo Es Real (Terror)</h2>
            <textarea class="text-area" readonly>Un thriller salido de la mente del autor de best-sellers Stephen King. Sadie Harper, una estudiante del colegio secundario y su hermana pequeña, Sawyer, están conmocionadas por la reciente muerte de su madre y no reciben mucho apoyo de su padre, Will, un terapeuta que está lidiando con su propio dolor. Cuando un paciente desesperado se presenta inesperadamente en su casa en busca de ayuda, deja tras de sí una aterradora entidad sobrenatural que se aprovecha de las familias y se alimenta del sufrimiento de sus víctimas.

Título:	Boogeyman: Tu Miedo Es Real
Original: The Boogeyman
Reparto: Chris Messina, Sophie Thatcher, David Dastmalchian, Marin Ireland, Vivien Lyra Blair, Lacey Dover, Lisa Gay Hamilton, Maddie Nichols, Madison Hu, Beau Hart.
Director: Rob Savage
                </textarea>
        </div>
        <div class="columna">
            <h2>The Flash (Acción, Aventura Drama)</h2>
            <textarea class="text-area" readonly>Mientras trabaja en su laboratorio una noche durante una tormenta, un rayo golpea una bandeja de productos químicos que salpica al policía científico Barry Allen con su contenido. Fruto del accidente, capaz de moverse a super-velocidad, Barry se convierte en 'The Flash', un superhéroe que intentará proteger Central City de las amenazas.

Título:	The Flash
Original: The Flash
Reparto: Ezra Miller, Kiersey Clemons, Ben Affleck, Michael Keaton, Sasha Calle, Maribel Verdú, Temuera Morrison, Ron Livingston, Saoirse-Monica Jackson, Paul Fairlie, Rudy Mancuso, Bastian Antonio Fuentes, Nina Barker-Francis, Richie Lawrie, Ian Loh, Andoni Gracia, Oleg Mirochnikov, Cain Aiden, Ben Bradley, Sophie Clifton, Oliver Griffin
Director: Andy Muschietti</textarea>
        </div>
    </div>
    <div class="contenedor">
        <div class="columna">
            <h2>Transformers: El Despertar De Las Bestias (Acción, Aventura, Ficcion)</h2>
            <textarea class="text-area" readonly>La batalla en la Tierra ya no es solo entre Autobots y Decepticons... Maximals, Predacons y Terrorcons se unen a Transformers: Rise of the Beasts.

Título:	Transformers: El Despertar De Las Bestias
Original: Transformers: Rise of the Beasts
Reparto: Anthony Ramos, Dominique Fishback, Domenic Di Rosa
Director: Steven Caple Jr.</textarea>
        </div>
        <div class="columna">
            <h2>La Sirenita (Fantasía, Musical, Romance)</h2>
            <textarea class="text-area" readonly>Adaptación en live-action de "La sirenita"

Título:	La Sirenita
Original: The Little Mermaid
Reparto: Halle Bailey, Daveed Diggs, Javier Bardem, Melissa McCarthy, Jacob Tremblay, Awkwafina, Jonah Hauer-King, Noma Dumezweni, Emily Coates, Jude Akuwudike
Director: Rob Marshall</textarea>
        </div>
    </div>
    <div class="contenedor">
        <div class="columna">
            <h2>Spider-Man: A través del SpiderVerso (Acción, Animada)</h2>
            <textarea class="text-area" readonly>Miles Morales vuelve para el próximo capítulo de la saga Spider-verso, ganadora del Oscar ®, Spider-Man: A Través del Spider-verso. Después de reunirse con Gwen Stacy, Spider-Man, el amigable vecino de tiempo completo de Brooklyn, es catapultado a través del Multiverso, donde se encuentra con un equipo de Spider-Gente encargado de proteger su existencia. Pero cuando los héroes difieren acerca de cómo manejar una nueva amenaza, Miles se enfrenta a las otros Spiders y debe redefinir lo que significa ser un héroe para poder salvar a las personas que más ama. 

Título:	Spider-Man: A través del SpiderVerso
Original: SPIDER-MAN™: ACROSS THE SPIDER-VERSE
Reparto: Oscar Isaac, Shameik Moore, Hailee Steinfeld, Brian Tyree Henry , Luna Lauren Velez , Greta Lee , Issa Rae, Rachel Dratch, Jorma Taccone, Shea Whigham, Jason Schwartzman
Director: Joaquim Dos Santos, Kemp Powers y Justin K. Thompson</textarea>
        </div>
