<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo6.css">
    <script src="../js/gestioncarteleras.js"></script>
    <script src="../js/clasesobjetos.js"></script>
    <title>Gestión de carteleras</title>
</head>

<body>
    <h1>Gestión de carteleras</h1>
    <style>
        body{
            background-color: aliceblue;
        }
        h1 {
            text-align: center;
            background-color: burlywood;
            color: white;


        }
        h2 {
            color: burlywood;
        }
        
    </style>
    <h2>Información general de las carteleras</h2>
    <form action="">
        <div class="container">
            <div class="item"><strong>película:</strong><br>
                <input type="text" id="pelicula">
            </div>
            <div class="item"><strong>Sala:</strong><br><select id="sala">
                    <option value="1">
                    <option value="" disabled selected>Seleccione</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select></div>
            <div class="item"><strong>Horario:</strong><br>
                <select id="horario">
                    <option value="" disabled selected>Seleccione</option>
                    <option value="10:00 AM">10:00 AM</option>
                    <option value="11:30 AM">11:30 AM</option>
                    <option value="12:15 PM">12:15 PM</option>
                    <option value="1:00 PM">1:00 PM</option>
                    <option value="2:30 PM">2:30 PM</option>
                    <option value="3:15 PM">3:15 PM</option>
                    <option value="4:00 PM">4:00 PM</option>
                    <option value="5:30 PM">5:30 PM</option>
                    <option value="6:15 PM">6:15 PM</option>
                    <option value="7:00 PM">7:00 PM</option>
                    <option value="8:30 PM">8:30 PM</option>
                    <option value="9:15 PM">9:15 PM</option>
                    <option value="10:00 PM">10:00 PM</option>
                </select>
    
            </div>
        </div><br><br>
    
        <div class="container">
            <div class="item"><strong>Fecha de inicio:</strong><br><input type="date" id="fechaInicio"></div>
            <div class="item"><strong>Fecha de finalización:</strong><br><input type="date" id="fechaFinalizacion"></div>
        </div><br><br>
    
        <div class="botones-container">
            <input type="button" value="Agregar a la tabla" onclick="agregarALaTabla()">
            <button id="eliminarBtn" onclick="eliminarDeLaTabla()">Eliminar a la tabla</button>
    
        </div><br>
    
        <style>
            table {
                border-collapse: collapse;
                margin: 0 auto;
            }
    
            th,
            td {
                border: 1px solid black;
                padding: 8px;
            }
        </style>
    
        <table id="tablaCarteleras">
            <tr>
                <th>Película</th>
                <th>Sala</th>
                <th>Horario</th>
                <th>Fecha de inicio</th>
                <th>Fecha de finalización</th>
            </tr>
        </table><br><br>
        <div class="botones-container">
            <input type="submit" value="Guardar" onclick="guardarCartelera()">
            <input type="button" value="Consultar" onclick="consultarCartelera()">
            <input type="button" value="Modificar">
            <input type="reset" value="Cancelar">
        </div><br>
    </form>
    
</body>

</html>
