<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/gestionusuarios.js"></script>
    <script src="../js/clasesobjetos.js"></script>
    <link rel="stylesheet" href="../css/estilo9.css">
    <title>Gestión de usuarios</title>
</head>

<body>
    <h1>Gestión de usuarios</h1>
    <style>
        body{
            background-color: aliceblue;
        }
        h1 {
            text-align: center;
            background-color: burlywood;
            color: white;


        }
        h2 {
            color: burlywood;
        }
        
    </style>

    <h2>Información del usuario</h2><br>
    <form action="">
        <div class="container">
            <div class="item"><strong>Identificación:</strong><br><input type="text" id="identificacion"></div>
            <div class="item"><strong>Contraseña:</strong><br><input type="password" id="contrasena"></div>
            <div class="item"><strong>Rol:</strong><br><select style="width: 130px;" id="rol">
                    <option value="" disabled selected>Seleccione</option>
                    <option value="Cliente">Cliente</option>
                    <option value="Vendedor">Vendedor</option>
                    <option value="Gerente"> Gerente</option>
                    <option value="Administrador">Administrador</option>
                </select></div>
        </div><br><br>
    
        <div class="input-container">
            <div>
                <strong class="item2">Fecha de creación:</strong><br><input type="date" class="item2" id="fechaCreacion" style="width: 150px;">
    
            </div>
            <div>
                <strong class="item2">Fecha de modificación:</strong><br><input type="date" class="item2" id="fechaModificacion" style="width: 150px;">
            </div>
        </div><br><br>
    
        <div class="botones-container" style="padding-left: 60px;">
            <input type="button" value="Agregar a la tabla" onclick="agregarALaTabla()">
            <button class="item2" onclick="eliminarDeLaTabla()">Eliminar de la tabla</button>
    
        </div><br><br>
    
        <table id="tablaUsuarios" border="1">
            <tr>
                <th>Identificación</th>
                <th>Contraseña</th>
                <th>Rol</th>
                <th>Fecha de creación</th>
                <th>Fecha de modificación</th>
            </tr>
        
        </table><br>
        
        <div class="botones-container" style="padding-left: 150px;">
            <input type="submit" value="Guardar" onclick="guardarUsuario()">
            <input type="button" value="Consultar" onclick="consultarUsuario()">
            <input type="button" value="Modificar">
            <input type="reset" value="Cancelar">
        </div>
    </form>
</body>

</html>
<style>
    table {
        border-collapse: collapse;
        width: 50%;
    }

    th {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }
</style>
